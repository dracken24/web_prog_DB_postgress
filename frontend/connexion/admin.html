<!DOCTYPE html>
<html>
    <head>
        <title>Mes superheros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark p-4">
            <a href="#" class="navbar-brand text-warning">MyMovies</a>
            <div class="ms-auto">
                <a class="btn btn-outline-warning me-2">A propos</a>
                <button class="btn btn-danger me-2">Deconnexion</button>
            </div>
        </nav>

        <div class="container">
            <h2 class="text-center">Bienvenu <span id="monnom"></span></h2>
            <div class="card p-4">
                <h4>Ajouter un film</h4>
                <form onsubmit="ajouterFilm(event)">
                    <div class="row">
                        <div class="col-4">
                            <input type="text" id="titreFilm" class="form-control" placeholder="Nom du Film">
                        </div>
                        <div class="col-4">
                            <input type="text" id="imageFilm" class="form-control" placeholder="URL Image du Film">
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success w-100"> Ajouter </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="mt-2 row" id="carteFilm"></div>
        </div>

        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    </body>
</html>
