<body>

    <div class="container my-5">

        <h2 class="text-center mb-2">Bonjour <span id="Username">Nom</span> ğŸ¦</h2>
        <p class="text-center mb-4">Exprime ton humeur et partage une pensÃ©e</p> 

        <form id="moodForm" class="p-4 bg-white rounded shadow-sm mb-4">
            <div class="mb-3">
                <label for="moodSelect" class="form-label">Ton humeur du jour</label>
                <select class="form-select" id="moodSelect" required>
                    <option value="">-- Choisis une humeur --</option>
                    <option value="heureux">ğŸ˜Š Heureux</option>
                    <option value="triste">ğŸ˜¢ Triste</option>
                    <option value="stressÃ©">ğŸ˜° StressÃ©</option>
                    <option value="calme">ğŸ˜Œ Calme</option>
                    <option value="energique">âš¡ Energique</option>

                    <option value="amoureux">ğŸ¥° Amoureux</option>
                    <option value="fatiguÃ©">ğŸ˜´ FatiguÃ©</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="thoughtInput" class="form-label">Une pensÃ©e ou citation</label>
                <input type="text" class="form-control" id="thoughtInput" placeholder="Ex: La vie est belle..">

    <div class="shadow-lg container border p-3" id="message">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //Chargement le prenom depuis LocalStorage
        document.addEventListener('DOMContentLoaded' , () => {
            const name = localStorage.getItem('Username'); 
        document.getElementById('Username').textContent = name;
        loadEntries(); });

        //Gestion du formulaire
        document.getElementById('moodForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const mood = document.getElementById('moodSelect').value;
            const thought = document.getElementById('thoughtInput').value;
            const date = new Date().toLocaleDateString('fr-FR');

            const entry = {mood, thought, date};
            let entries = JSON.parse(localStorage.getItem("mood_entries") || "[]");
            entries.unshift(entry);
            localStorage.setItem("mood_entries", JSON.stringify(entries));
            renderEntries();

            loadEntries();
            this.reset();

            function renderEntries() {
              const container = document.getElementById("message");
              const entries = JSON.parse(localStorage.getItem("mood_entries") || "[]");
              container.innerHTML = "";
            
              entries.forEach(entry => {
                container.innerHTML += `
                  <div class="col-4">
                    <div class="card shadow border border-2 border-primary">
                      <div class="card-body">
                        <h5>${entry.mood}</h5>
                        <p>"${entry.thought}"</p>
                        <small class="text-muted">${entry.date}</small>
                      </div>
                    </div>
                  </div>
                `;
              });
            }

            //Deconnexion
            function logout() {
                // localStorage.removeItem("mood_user");
                window.location.href = 'index.html';
            }
        
        });

    </script>
