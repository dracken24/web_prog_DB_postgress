<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

        <title>Document</title>
    </head>
    <body class="d-flex bg-dark justify-content-center align-item-center text-light">

        <div class="card container shadow" style="margin-top: 15%; width: 40%;">
            <h3 class="text-center p-4">Login Page</h3>
            <form onsubmit="loginUser(event)">
                <div class="mb-3">
                    <label class="form-label">Nom utilisateur</label>
                    <input class="form-control" type="text" id="username">

                    <label class="form-label">Mot de passe</label>
                    <input class="form-control" type="password" id="password">
                </div>
                <div>
                    <button class="btn btn-warning mb-3" type="submit">Connexion</button>
                </div>
            </form>
                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

        <script src="js/backend.js"></script>
    </body>
</html>
